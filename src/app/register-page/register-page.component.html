<div class="container">
  <div class="register-container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  </div>

  <h3>Register</h3>

  <br>

  <form #todoForm="ngForm">
    <fieldset>
      <label>First Name:</label>
      <br>
      <label>
        <input type="text" name="firstName" [(ngModel)]="firstName" required="required">
      </label>
    </fieldset>

    <fieldset>
      <label>Last Name:</label>
      <br>
      <label>
        <input type="text" name="lastName" [(ngModel)]="lastName" required="required">
      </label>
    </fieldset>

    <fieldset>
      <label>Email:</label>
      <br>
      <label>
        <input type="email" name="email" [(ngModel)]="email" required
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      </label>
    </fieldset>

    <fieldset>
      <label>Username:</label>
      <br>
      <label>
        <input type="text" name="username" [(ngModel)]="username" required="required">
      </label>
    </fieldset>

    <fieldset>
      <label>Password:</label>
      <br>
      <label>
        <input type="password" name="password" [(ngModel)]="password" required="required">
      </label>
    </fieldset>

    <br>
    <button type="submit" class="btn btn-success" (click)=handleJWTRegistration()>Submit</button>
  </form>

</div>
