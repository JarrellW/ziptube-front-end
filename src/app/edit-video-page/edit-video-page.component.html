<h3>
  Edit Video
</h3>
<br>
<!--insert video selected to be edited here. Add "edit video" link to each video on "MyVideosPage"-->
<br>
<ul>
  <li>Title: <input placeholder="change video title"/></li>
  <li>Description: <input placeholder="change video description"/></li>
</ul>
<h6>*If a field is left blank, no update will be made to that field.</h6>
<div>
<button class="btn btn-success"(click)="editVideo(video.videoId)">
  <a routerLink="/myvideos">Submit changes</a></button>
</div>
<div>
  <button class="btn btn-link"(click)="showDeleteVideo()">delete video</button>
</div>
<div class="delete-video {{warningIsVisible}}">
  <div class="alert alert-danger" role="alert">
    <p>Are you sure you want to delete this video and all of its related information?</p>
    <p>This action cannot be undone.</p>
    <br>
<!--    <p class="mb-0">Please click the button below if you'd like to upload another video</p>-->
    <button class="btn btn-danger"(click)="deleteVideo(video.videoId)">
      <a routerLink="/myvideos">Delete video</a></button>
  </div>
</div>
<router-outlet></router-outlet>
