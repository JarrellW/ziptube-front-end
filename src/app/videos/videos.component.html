<div class="main-section" *ngFor = "let video of videos; let i = index;">
    <div *ngIf="video == selectedVideo">
      <video controls>
        <source src="{{video.videoURL}}">
      </video>
      <div class="header-comments">
      <h3>
        {{video.title}}
      </h3>
      <p>
        {{video.userName}} posted on {{video.videoTimePosted}}<br/>
        {{video.description}}
      </p>
      <app-comments [videoID]="video.videoId"></app-comments>
    </div>
    </div>
</div>

<div class="side-bar">
  <div *ngFor = "let video of videos.reverse(); let i = index;">
    <div *ngIf="video != selectedVideo">
      <video (click)="onSelect(video)" controls>
        <source src="{{video.videoURL}}">
      </video>
      <h4 (click)="onSelect(video)">
        {{video.title}}
      </h4>
      <p *ngIf="video.description">
        {{video.userName}}: {{video.description}}
      </p>
    </div>
  </div>
</div>
