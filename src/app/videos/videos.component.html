<div class="container-fluid hero d-flex justify-content-between whole-page">

  <div *ngFor="let video of videos; let i = index;">
    <div class="main-section">
      <div *ngIf="video == selectedVideo">
        <video controls>
          <source src="{{video.videoURL}}">
        </video>
        <div class="header-comments">
          <h3>
            {{video.title}}
          </h3>
          <p class="description">{{video.description}}</p>
          <p class="posted-by">{{video.userName}} posted on {{video.videoTimePosted}}</p>
          <app-comments [videoID]="video.videoId"></app-comments>
        </div>
      </div>
    </div>
  </div>

  <div class="side-bar">
    <div *ngFor="let video of videos.reverse(); let i = index;">
      <div *ngIf="video != selectedVideo">
        <div class="container video-box">
          <video (click)="onSelect(video)">
            <source src="{{video.videoURL}}">
          </video>
        </div>
        <h4 (click)="onSelect(video)">
          {{video.title}}
        </h4>
        <p *ngIf="video.description">
          {{video.userName}}: {{video.description}}
        </p>
      </div>
    </div>
  </div>

</div>
