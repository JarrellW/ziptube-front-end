<div class="side-bar">
  <h2>
    More videos:
  </h2>
  <div *ngFor = "let video of videos.slice().reverse(); let i=index;">
    <div *ngIf="i>0">
      <h3>
        {{video.title}}
      </h3>
      <video height="200" controls>
        <source src="{{video.url}}">
      </video>
      <p *ngIf="video.description">
        Description: {{video.description}}
      </p>
      <p>
        Posted by: {{video.postedBy}}
      </p>
    </div>
  </div>
</div>
