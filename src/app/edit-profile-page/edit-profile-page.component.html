<div class="container">
  <div class="update-user-container">
    <div class="alert alert-warning" *ngIf="updateProfileForm.dirty && updateProfileForm.invalid">Enter valid values</div>
  </div>

  <h3>Edit Profile</h3>
  <br>
  <form #updateProfileForm="ngForm">
    <fieldset>
      <label>First Name:</label>
      <br>
      <label>
        <input type="text" name="firstName" required="required" [(ngModel)]="firstName" value="{{firstName}}">
      </label>
    </fieldset>

    <fieldset>
      <label>Last Name:</label>
      <br>
      <label>
        <input type="text" name="lastName" [(ngModel)]="lastName" required="required" value="{{lastName}}">
      </label>
    </fieldset>

    <br>
    <button type="submit" class="btn btn-success" (click)=handleJWTProfileUpdate()>Submit</button>
  </form>
</div>
