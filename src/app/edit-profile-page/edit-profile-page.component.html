<div>
  <h3>My Account</h3>
  <br>

  <form #updateProfileForm="ngForm">
    <fieldset>
      <label>First Name:</label>
      <br>
      <label>
        <input type="text" name="firstName" required="required" [(ngModel)]="firstName" value="">
      </label>
    </fieldset>

    <fieldset>
      <label>Last Name:</label>
      <br>
      <label>
        <input type="text" name="lastName" [(ngModel)]="lastName" required="required" value="">
      </label>
    </fieldset>

    <fieldset>
      <label>Email:</label>
      <br>
      <label>
        <input type="email" name="email" [(ngModel)]="email" required="required"
               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" value="">
      </label>
    </fieldset>

    <fieldset>
      <label>Password:</label>
      <br>
      <label>
        <input type="password" name="password" [(ngModel)]="password" required="required" value="">
      </label>
    </fieldset>

    <br>
    <button type="submit" class="btn btn-success" (click)=handleJWTProfileUpdate()>Submit</button>
  </form>
</div>
