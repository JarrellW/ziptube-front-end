<div class="main-section">
  <h2>
    Most recent:
  </h2>
<div *ngFor = "let video of videos; let i=index">
  <div *ngIf="i==videos.length-1">
    <img alt="video" src="https://blog.majestic.com/wp-content/uploads/2010/10/Video-Icon-crop.png">
    <h3>
    {{video.title}}
  </h3>
    <p *ngIf="video.description">
      Description: {{video.description}}
    </p>
  <p>
    Posted by: {{video.postedBy}}
  </p>
</div>
</div>
</div>
